# config.yaml
credentials:
  default_password: your_default_password  # Optional: Global password if not using individual passwords
  # Alternatively, you can specify passwords per host

groups:
  routers:
    commands:
      - show ip route
      - show interfaces

  security:
    commands:
      - show firewall
      - show vpn status

  authentication:
    commands:
      - show authentication sessions
      - show users

  load_balancers:
    commands:
      - show ltm pool
      - show ltm virtual

  openwrt_devices:
    commands:
      - cat /etc/config/network
      - ifconfig

  cisco_asa_devices:
    commands:
      - show running-config
      - show vpn-sessiondb summary

  paloalto_devices:
    commands:
      - show system info
      - show interface all

  cisco_ise_devices:
    commands:
      - show license
      - show application status

  f5_bigip_devices:
    commands:
      - tmsh show sys hardware
      - tmsh show ltm virtual

hosts:
  - hostname: 192.168.1.1
    device_type: cisco_ios
    username: root
    password: password  # Or omit if using global_password
    groups:
      - openwrt_devices

  - hostname: 192.168.1.20
    device_type: cisco_asa
    username: admin
    password: your_password
    groups:
      - security
      - cisco_asa_devices

  - hostname: 192.168.1.30
    device_type: paloalto_panos
    username: admin
    password: your_password
    groups:
      - security
      - paloalto_devices

  - hostname: 192.168.1.40
    device_type: cisco_ios
    username: admin
    password: your_password
    groups:
      - authentication
      - cisco_ise_devices

  - hostname: 192.168.1.50
    device_type: f5_bigip
    username: admin
    password: your_password
    groups:
      - load_balancers
      - f5_bigip_devices
